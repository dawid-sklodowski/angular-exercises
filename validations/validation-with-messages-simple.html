<html>
<head>
  <script src="../lib/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="../lib/style.css">
</head>
<body ng-app="app">
  <form name="form" novalidate>
    <div>
      <input type="email" name="email" placeholder="Email Address"
             ng-model="email"
             ng-minlength="3">
      <div class="errors" ng-show="form.email.$dirty && form.email.$invalid">
        <div class="error" ng-show="form.email.$error.email">This is not valid email address</div>
        <div class="error" ng-show="form.email.$error.minlength">Email needs to have at least 3 characters</div>
      </div>
    </div>
    <div>
      <input type="text" name="name" placeholder="Name"
             ng-model="name"
             ng-minlength="2"
             ng-maxlength="10"
             required />
      <div class="errors" ng-show="form.name.$dirty && form.name.$invalid">
        <div class="error" ng-show="form.name.$error.required">Name is required</div>
        <div class="error" ng-show="form.name.$error.minlength">Name needs to have at least 2 characters</div>
        <div class="error" ng-show="form.name.$error.maxlength">Name can't have more that 10 characters</div>
      </div>
    </div>
    <button type="submit" ng-disabled="form.$invalid">Submit</button>
  </form>
  <script>
    angular.module('app', [])
  </script>
</body>
</html>
