<html>
<head>
  <script src="../lib/angular.js"></script>
  <style>
    .ng-invalid.ng-dirty.blurred {
      border-color: red;
    }
  </style>
</head>
<body ng-app="app">
<form name="form" novalidate>
  <div>
    <input type="email" name="email" placeholder="email"
           ng-model="email"
           ng-focus="form.email.blurred = false"
           ng-blur="form.email.blurred = true"
           ng-class="{blurred: form.email.blurred}"/>
    <div class="errors" ng-show="form.email.$dirty && form.email.$invalid && form.email.blurred">
      <div class="error" ng-show="form.email.$error.email">{{ email }} is not an email</div>
    </div>
  </div>
  <input type="text" name="text" placeholder="some other field">
</form>
<script>
  angular.module('app', []);
</script>
</body>
</html>
