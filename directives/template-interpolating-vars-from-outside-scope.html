<html>
<head>
  <script src="../lib/angular.js"></script>
</head>
<body ng-app="app">
<a my-link />
<script>
  angular.module('app', [])
    .directive('myLink', function() {
      return {
        restrict: 'A',
        replace: true,
        template: '<a href="{{ linkUrl }}">{{ linkText }}</a>'
      }
    })
    .run(function($rootScope){
      $rootScope.linkUrl = "http://onceuponaline.info";
      $rootScope.linkText = "Once Upon a Line";
    });
</script>
</body>
</html>
